<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="">
                <img src="/img/revou.png" width="30" height="30" alt="Logo">
            </a>
        </nav>
        <div class="menu">
            <a href="">Home</a>
            <a href="">About Us</a>
            <a href="">Portfolio</a>
            <a href="">Manage Us</a>
        </div>
    </header>

    <!-- Welcome Section -->
     <section class="welcome-section">
        <h1>Hi guys, Welcome to My Website</h1>
        <p>Ini adalah Website Pribadi</p>
        <div class="image-placeholder">1366x578</div>
     </section>

     <!-- Our Headquarter Section -->
      <section class="Headquarter-section">
        <h2>Our Headquarter</h2>
        <div class="headquarters">
            <div class="circle">
                <p>Jakarta</p>
            </div>
            <div class="circle">
                <p>Bandung</p>
            </div>
            <div class="circle">
                <p>Surabaya</p>
            </div>
        </div>
      </section> 

      <!-- Message Us Section-->
       <section class="message-section">
        <h2>Message Us</h2>
        <form id="messageForm">
            <div class="form-group">
                <label for="name">Nama : </label>
                <input type="text" id="name" name="name" placeholder="Nama">
            </div>
            <div class="form-group">
                <label for="birthdate">Tanggal Lahir : </label>
                <input type="date" id="birthdate" name="birthdate">
            </div>
            <div class="form-group">
                <label>Jenis Kelamin : </label>
                <input type="radio" id="male" name="gender" value="Laki - Laki">
                <label for="male">Laki - Laki</label>
                <input type="radio" id="female" name="gender" value="Perempuan">
                <label for="male">Perempuan</label>
            </div>
            <div class="form-group">
                <label for="message">Pesan : </label>
                <textarea name="message" id="message" placeholder="Pesan"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>

       <!--Displaye Message--> 
       <div class="message-display">
        <p id="currentTime"></p>
        <p id="submittedInfo"></p>
       </div>
       </section>

       <!--Footer-->
       <footer>
        <p>Created By Revou</p>
       </footer>

       <script src="script.js"></script>
</body>
</html>
